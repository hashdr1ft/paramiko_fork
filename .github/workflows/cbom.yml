name: CBOMKit Scan & Push to Wazuh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Daily at 3 AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run CBOMKit
        uses: PQCA/cbomkit-action@main
        with:
          path: .  # scan current repo root
        id: cbom

      - name: Show CBOMKit Output
        run: cat ${{ steps.cbom.outputs.output_file }}

      - name: Send CBOM Report to Wazuh Elasticsearch
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_USER: ${{ secrets.ELASTIC_USER }}
          ELASTIC_PASS: ${{ secrets.ELASTIC_PASS }}
          CBOM_FILE: ${{ steps.cbom.outputs.output_file }}
        run: |
          pip install requests
          python3 <<EOF
import json, requests, os

with open(os.environ["CBOM_FILE"]) as f:
    cbom = json.load(f)

for asset in cbom.get("cryptographic_assets", []):
    doc = {
        "repo": "${{ github.repository }}",
        "file": asset.get("location"),
        "algorithm": asset.get("algorithm"),
        "library": asset.get("library"),
        "pq_safe": asset.get("pq_safe", False),
        "risk_level": asset.get("risk_level", "unknown"),
        "timestamp": "${{ github.event.repository.updated_at }}"
    }

    res = requests.post(
        os.environ["ELASTIC_URL"] + "/cbomkit-reports/_doc",
        auth=(os.environ["ELASTIC_USER"], os.environ["ELASTIC_PASS"]),
        headers={"Content-Type": "application/json"},
        json=doc
    )
    print(res.status_code, res.text)
EOF
